<div class="container tm-mt-big tm-mb-big">
    <div class="row">
      <div class="col-xl-5 col-lg-10 col-md-12 col-sm-12 mx-auto">
        <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
          <div class="row">
            <div class="col-12 mb-3">
              <a  href="#" class="link" [routerLink]="['/product']">
                <i class="fas fa-arrow-left"></i>
                  Back to list
              </a>
            </div>
            <div class="col-12">
              
              <h2 class="tm-block-title d-inline-block">{{pageTile}}</h2>
            </div>
          </div>
          <div class="row tm-edit-product-row">
            <div class="col-xl-12 col-lg-6 col-md-12">
              <form [formGroup]="productForm" class="tm-edit-product-form"
              (ngSubmit)="AddUpdateProduct()">
                <div class="form-group mb-3">
                  <label
                    for="name"
                    >Product Name
                  </label>
                  <input                    
                    type="text"
                    formControlName="name"
                    class="form-control"
                  />
                  <div *ngIf="isSubmitted && formControls.name.errors" class="invalid-feedback d-block">
                    <div *ngIf="formControls.name.errors.required">Product Name is required</div>
                  </div>
                </div>
                <div class="form-group mb-3">
                  <label
                    for="name"
                    >Price
                  </label>
                  <input                    
                    type="number"
                    formControlName="price"
                    class="form-control"
                  />
                  <div *ngIf="isSubmitted && formControls.price.errors" class="invalid-feedback d-block">
                    <div *ngIf="formControls.price.errors.required">Price is required</div>
                  </div>
                </div>

              <div class="form-group">
                <label for="website">Secondary Name</label>
                <ng-select formControlName="secondayName" class="custom" placeholder="select type of product">
                  <ng-option *ngFor="let secondaryName of secondaryNamesArr" value={{secondaryName.value}}>{{secondaryName.name}}</ng-option>
              </ng-select>
              <div *ngIf="isSubmitted && formControls.secondayName.errors" class="invalid-feedback d-block">
                <div *ngIf="formControls.secondayName.errors.required">Secondary name is required</div>
              </div>
             </div>
          
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block text-uppercase">Save</button>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
